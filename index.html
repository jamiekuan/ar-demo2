<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="animated-asset" src="asset.gltf"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="marker.patt">
        <!-- 模型 -->
        <a-entity
          id="bowser-model"
          scale="1 1 1"
          position="0 0 0"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset"
        ></a-entity>

        <!-- 白底與文字，上方浮出 -->
        <a-plane 
          position="0 2 0" 
          width="2" 
          height="0.7" 
          color="white" 
          opacity="0.9"
        ></a-plane>

        <a-text 
          value="這是一隻蝴蝶" 
          color="black" 
          align="center" 
          position="0 2 0.01" 
          scale="1 1 1" 
          side="double"
        ></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
